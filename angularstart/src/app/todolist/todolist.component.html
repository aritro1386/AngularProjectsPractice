<html>

<head>
    <title>{{titleList}}</title>
</head>

<body class="m-1 p-1">
    <h3 class="bg-primary text-white p-3">Aritra's To-Do List</h3>
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-primary active" (click)="toggleTasks('All')">All</button>
        <button type="button" class="btn btn-primary mx-1" (click)="toggleTasks('Completed')">Completed</button>
        <button type="button" class="btn btn-primary" (click)="toggleTasks('InComplete')">To-Do</button>
      </div>
    <div class="my-1">
        <input class="form-control" #topicInput/>
        <button class="btn btn-sm btn-primary mt-1" (click)="addTopic(topicInput.value)">Add</button>
    </div>

    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th> Description</th>
                <th>Done</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let topic of getTopics()'>
                <td>{{topic.item}}</td>
                <td><input type="checkbox" [(ngModel)]="topic.status"></td>
                <td [ngSwitch]="topic.status">
                    <span *ngSwitchCase="true"> Yes </span>
                    <span *ngSwitchCase="false"> No </span>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
